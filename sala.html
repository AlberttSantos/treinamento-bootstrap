<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Agendamento de Salas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
</head>

<body>
    <!-- menu -->
    <nav class="navbar navbar-light">
        <a href="#" class="navbar-brand">
            <img src="img/icon.png" width="30" height="30" alt="">
            Agendamento de Salas
        </a>
    </nav>
    <!-- menu-lateral -->
    <div class="row no-gutters">
        <div class="col-md-2 menu-lateral">
            <nav class="nav nav-pills nav-fill flex-column">
                <a href="index.html" class="nav-item nav-link ">Home</a>
                <a href="sala.html" class="nav-item nav-link active">Salas</a>
                <a href="evento.html" class="nav-item nav-link">Eventos</a>
            </nav>
        </div>
        <!-- conteudo -->
        <div class="col-md-10">
            <div class="conteudo">
                <h2>Gerenciamento de Salas</h2>
                <button type="button" class="btn btn-primary btn-novo" data-toggle="modal" data-target="#modal-cadastrar">Nova
                    Sala</button>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Sala</th>
                                <th scope="col">Capacidade</th>
                                <th></th>                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Treinamento</td>
                                <td>33</td>
                                <td>
                                    <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#modal-editar">
                                        Editar
                                    </button>                                
                                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modal-excluir">
                                        Excluir
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Eventos 2</td>
                                <td>7</td>
                                <td>
                                    <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#modal-editar">
                                        Editar
                                    </button>                               
                                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modal-excluir">
                                        Excluir
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- modal-excluir -->
    <div class="modal fade" id="modal-excluir">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalExcluirTitle">Excluir</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Deseja realmente excluir a sala?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- modal-editar -->
    <div class="modal fade" id="modal-editar">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditarTitle">Editar Sala</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="editar-nome-sala">Nome da sala</label>
                                <input type="text" class="form-control" id="editar-nome-sala">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="editar-capacidade">Capacidade</label>
                                <input type="text" class="form-control" id="editar-capacidade">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="editar-projetor-sala">
                                    <label class="form-check-label" for="editar-projetor-sala">Possui projetor</label>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="editar-tv-sala">
                                    <label class="form-check-label" for="editar-tv-sala">Possui TV</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success">Salvar Alterações</button>
                </div>
            </div>
        </div>
    </div>
    <!-- modal-cadastrar-novo -->
    <div class="modal fade" id="modal-cadastrar">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCadastrarTitle">Cadastrar Sala</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="cadastrar-sala">Nome da sala</label>
                                <input type="text" class="form-control" id="cadastrar-sala">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="cadastrar-capacidade">Capacidade</label>
                                <input type="text" class="form-control" id="cadastrar-capacidade">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="cadastrar-projetor-sala">
                                    <label class="form-check-label" for="cadastrar-projetor-sala">Possui
                                        projetor</label>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="cadastrar-tv-sala">
                                    <label class="form-check-label" for="cadastrar-tv-sala">Possui TV</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success">Salvar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
</body>

</html>
