<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Agendamento de Salas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
</head>

<body>
    <!-- menu -->
    <nav class="navbar navbar-light">
        <a href="#" class="navbar-brand">
            <img src="img/icon.png" width="30" height="30" alt="">
            Agendamento de Salas
        </a>
    </nav>
    <!-- menu-lateral -->
    <div class="row no-gutters">
        <div class="col-md-2 menu-lateral">
            <nav class="nav nav-pills nav-fill flex-column">
                <a href="index.html" class="nav-item nav-link ">Home</a>
                <a href="sala.html" class="nav-item nav-link">Salas</a>
                <a href="evento.html" class="nav-item nav-link active">Eventos</a>
            </nav>
        </div>
        <!-- conteudo -->
        <div class="col-md-10">
            <div class="conteudo">
                <h2>Gerenciamento de Eventos</h2>
                <button type="button" class="btn btn-primary btn-novo" data-toggle="modal" data-target="#modal-cadastrar">Novo
                    Evento</button>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Evento</th>
                                <th scope="col">Sala</th>
                                <th scope="col">Data início</th>
                                <th scope="col">Data fim</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Curso bootstrap</td>
                                <td>Eventos 1</td>
                                <td>30/03/2019</td>
                                <td>31/03/2019</td>
                                <td>
                                    <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#modal-editar">
                                        Editar
                                    </button>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modal-excluir">
                                        Excluir
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Curso javascript</td>
                                <td>Eventos 2</td>
                                <td>30/03/2019</td>
                                <td>31/03/2019</td>
                                <td>
                                    <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#modal-editar">
                                        Editar
                                    </button>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modal-excluir">
                                        Excluir
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- modal-excluir -->
    <div class="modal fade" id="modal-excluir">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalExcluirTitle">Excluir</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Deseja realmente excluir o evento?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- modal-editar -->
    <div class="modal fade" id="modal-editar">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditarTitle">Editar Evento</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="editar-nome-evento">Nome do Evento</label>
                                <input type="text" class="form-control" id="editar-nome-evento">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="editar-select-sala">Sala</label>
                                <select class="form-control" id="editar-select-sala">
                                    <option>Eventos 1</option>
                                    <option>Eventos 2</option>
                                    <option>Treinamento</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="editar-data-inicio-evento">Data início</label>
                                <input type='datetime-local' class="form-control" id="editar-data-inicio-evento" />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="editar-data-fim-evento">Data fim</label>
                                <input type='datetime-local' class="form-control" id="editar-data-fim-evento" />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success">Salvar Alterações</button>
                </div>
            </div>
        </div>
    </div>
    <!-- modal-cadastrar -->
    <div class="modal fade" id="modal-cadastrar">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCadastrarTitle">Cadastrar Evento</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="cadastrar-nome-evento">Nome do Evento</label>
                                <input type="text" class="form-control" id="cadastrar-nome-evento">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="cadastrar-select-sala">Sala</label>
                                <select class="form-control" id="cadastrar-select-sala">
                                    <option>Eventos 1</option>
                                    <option>Eventos 2</option>
                                    <option>Treinamento</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="cadastrar-data-inicio-evento">Data início</label>
                                <input type='datetime-local' class="form-control" id="cadastrar-data-inicio-evento" />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="cadastrar-data-fim-evento">Data fim</label>
                                <input type='datetime-local' class="form-control" id="cadastrar-data-fim-evento" />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
</body>

</html>
